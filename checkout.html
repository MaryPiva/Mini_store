<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mini Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-summary">
        <h3>Order Summary</h3>
        <ul id="checkout-items"></ul>
        <p>Total: Â£<span id="checkout-total">0.00</span></p>
    </div>

    <div class="checkout-page">
        <h2>Checkout</h2>
        <p>This is a simulated payment screen.</p>
        <form >
            <label >Name on Card:</label>
            <input type="text"><br>

            <label >Card Number:</label>
            <input type="text" placeholder="Card Number" required><br>
          
            <label >Expiry:</label>
            <input type="text" placeholder="MM/YY" required><br>
        
            <label >CVV:</label>
            <input type="text" required> <br>

        </form>
        <form onsubmit="handlePayment(event)">
          <button type="submit">Pay Now</button>
        </form>

    </div>
     <script>
  // ðŸ›’ Exibir itens do carrinho
  const itemsContainer = document.getElementById("checkout-items");
  const totalContainer = document.getElementById("checkout-total");

  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  let total = 0;
  cart.forEach(item => {
  const lineTotal = item.price * item.quantity;
  const li = document.createElement("li");
  li.textContent = `${item.name} x${item.quantity} - Â£${lineTotal.toFixed(2)}`;
  itemsContainer.appendChild(li);
  total += lineTotal;
}); 

  totalContainer.textContent = total.toFixed(2);

  // ðŸ’³ FunÃ§Ã£o de pagamento
  function handlePayment(event) {
    event.preventDefault();
    localStorage.removeItem("cart");
    window.location.href = "success.html";
  }
</script>

</body>
</html>
